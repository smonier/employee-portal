# CND Resource bundle — FR (module-named)

# Types de nœuds
jempnt_alertBanner=Bannière d'alerte
jempnt_alertBanner.ui.tooltip=Affiche un message d'alerte temporaire avec niveau et date d'expiration.
jempnt_alertContainer=Conteneur d'alertes
jempnt_alertContainer.ui.tooltip=Conteneur pour jusqu'à 3 bannières d'alerte affichées en carrousel vertical.
jempnt_event=Événement
jempnt_event.ui.tooltip=Gère les informations de date, de lieu et de RSVP d'un événement.
jempnt_kbArticle=Article de la base de connaissances
jempnt_kbArticle.ui.tooltip=Fournit le contexte du problème, la plateforme et les étapes de résolution.
jempnt_navBar=Barre de navigation
jempnt_navBar.ui.tooltip=Construit un menu de navigation multi-niveaux à partir de l'arborescence du site.
jempnt_news=Article d'actualité
jempnt_news.ui.tooltip=Article riche avec image principale, résumé et contenu complet.
jempnt_newsList=Liste d'actualités
jempnt_newsList.ui.tooltip=Regroupe des articles d'actualité sous forme de cartes.
jempnt_policy=Politique
jempnt_policy.ui.tooltip=Diffuse les détails d'une politique ainsi que sa date d'entrée en vigueur.
jempnt_quickLink=Lien rapide
jempnt_quickLink.ui.tooltip=Lien rapide vers une ressource interne ou externe.
jempnt_quickLinkList=Liste de liens rapides
jempnt_quickLinkList.ui.tooltip=Conteneur affichant une collection de liens rapides.
jempnt_searchBox=Boîte de recherche
jempnt_searchBox.ui.tooltip=Champ de recherche global redirigeant vers la page de résultats.
jempnt_myCards=Mes cartes
jempnt_myCards.ui.tooltip=Widget de tableau de bord affichant des cartes personnalisées.
jempnt_dashboardCard=Carte de tableau de bord
jempnt_dashboardCard.ui.tooltip=Carte individuelle affichant un KPI, une statistique, une tâche ou un raccourci.
jempnt_eventList=Liste d'événements
jempnt_eventList.ui.tooltip=Affiche les événements à venir par ordre chronologique.
jempnt_policyList=Liste de politiques
jempnt_policyList.ui.tooltip=Affiche les politiques et documents de conformité.
jempnt_kbList=Liste de la base de connaissances
jempnt_kbList.ui.tooltip=Affiche les articles de la base de connaissances pour l'aide IT et la documentation.
jempnt_twoColumnRow=Rangée à deux colonnes
jempnt_twoColumnRow.ui.tooltip=Composant de mise en page avec deux colonnes de largeur égale pour une organisation de contenu flexible.
jempmix_component=Composant du portail employés
jempmix_component.ui.tooltip=Identifie un noeud comme composant réutilisable du portail employés.

