jempnt_contributionModal=Fenêtre de contribution
jempnt_contributionModal.ui.tooltip=Met en avant un appel à contribution à destination des collaborateurs.
jempnt_footer=Pied de page
jempnt_footer.ui.tooltip=Composant de pied de page réutilisable avec liens et zone d'information.
jempnt_jcrQuery=Résultats de requête
jempnt_jcrQuery.ui.tooltip=Composant réutilisable pour afficher listes, carrousels ou tuiles issus d'une requête JCR.
